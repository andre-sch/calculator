<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <p>Calculator</p>
    <header>
      <div>
        <button class="menu">
          <img src="./assets/menu.svg" alt="menu bars">
        </button>
        <h1>Standard</h1>
      </div>
      <button class="history">
        <img src="./assets/history.svg" alt="history">
      </button>
    </header>
    <div class="equation">
      <span class="operation"></span>
      <output>0</output>
    </div>
    <div class="memory-row">
      <button class="disabled">MC</button>
      <button class="disabled">MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button class="disabled">
        <img src="./assets/unlicensed/show-memory.svg" alt="show memory">
      </button>
    </div>
    <div class="keyboard">
      <!-- first row -->
      <button class="light-gray">
        <img src="./assets/percentage.svg" alt="percentage">
      </button>
      <button
        class="light-gray clear"
        onclick="entry.clear()"
      >CE</button>
      <button
        class="light-gray clear"
        onclick="clearEverything()"
      >C</button>
      <button
        class="light-gray"
        onclick="entry.removeCharacter()"
      >
        <img src="./assets/unlicensed/backspace.svg" alt="backspace">
      </button>
      <!-- second row -->
      <button
        class="light-gray"
        onclick="operation.multiplicativeInverse()"
      >
        <img
          src="./assets/unlicensed/multiplicative-inverse.svg"
          alt="multiplicative inverse"
        >
      </button>
      <button
        class="light-gray"
        onclick="operation.square()"
      >
        <img src="./assets/unlicensed/number-squared.svg" alt="number squared">
      </button>
      <button
        class="light-gray"
        onclick="operation.squareRoot()"
      >
        <img src="./assets/unlicensed/square-root.svg" alt="square root">
      </button>
      <button class="light-gray">÷</button>
      <!-- third row -->
      <button
        class="white"
        onclick="entry.addCharacter('7')"
      >7</button>
      <button
        class="white"
        onclick="entry.addCharacter('8')"
      >8</button>
      <button
        class="white"
        onclick="entry.addCharacter('9')"
      >9</button>
      <button
        class="light-gray">×</button>
      <!-- fourth row -->
      <button
        class="white"
        onclick="entry.addCharacter('4')"
      >4</button>
      <button
        class="white"
        onclick="entry.addCharacter('5')"
      >5</button>
      <button
        class="white"
        onclick="entry.addCharacter('6')"
      >6</button>
      <button class="light-gray">–</button>
      <!-- fifth row -->
      <button
        class="white"
        onclick="entry.addCharacter('1')"
      >1</button>
      <button
        class="white"
        onclick="entry.addCharacter('2')"
      >2</button>
      <button
        class="white"
        onclick="entry.addCharacter('3')"
      >3</button>
      <button class="light-gray">+</button>
      <!-- sixth row -->
      <button
        class="white"
        style="border-radius: 0 0 0 5px;"
        onclick="entry.toggleSign()"
      >
        <img src="./assets/plus-minus.svg" alt="plus minus">
      </button>
      <button
        class="white"
        onclick="entry.addCharacter('0')"
      >0</button>
      <button
        class="white"
        onclick="entry.addCharacter('.')"
      >.</button>
      <button 
        class="dark-gray"
        style="border-radius: 0 0 5px 0;"
      >=</button>
    </div>
  </div>
  <script src="./src/entry.js"></script>
  <script src="./src/operation.js"></script>
  <script>
    function clearEverything() {
      document.querySelector('.operation').textContent = ''
      entry.clear()
    }
  </script>
</body>
</html>
